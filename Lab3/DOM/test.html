<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>I love Capys, cats and Focus</h1>
</header>

<main class="container">

  <section aria-labelledby="todo-heading">
    <h2 id="todo-heading" class="visually-hidden">Task Manager</h2>

    <form id="todo-form" class="todo-form" autocomplete="off">
      <label for="todo-input">New task</label>

      <div class="input-group">
        <input
          type="text"
          id="todo-input"
          name="task"
          placeholder="Enter a task..."
          minlength="2"
          required
        >
        <button type="submit">Add</button>
      </div>
    </form>

    <ul id="todo-list" class="todo-list" aria-live="polite">
    
    </ul>

  </section>

</main>

<script src="javas.js" defer></script>
</body>
</html>
